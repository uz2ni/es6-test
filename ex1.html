<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
      <li>strawberry</li>
    </ul>
  </body>

  <script type="text/javascript">
    function print() {
      /*
      filter, includes, from으로 문자열 'e'가 포함된
      노드로 구성된 배열을 만들어서 반환하기
      */

      let list = document.getElementsByTagName('li');
      console.log(toString.call(list)); // HTMLCollection
      console.log(list);
      let list2 = document.querySelectorAll('li');
      console.log(toString.call(list2)); // NodeList
      console.log(list2);

      let listArray = Array.from(list2);
      console.log(toString.call(listArray)); // Array
      console.log(listArray);

      let eArray = listArray.filter(function(v) {
        return v.innerText.includes("e");
      });
      return eArray;
    }
    console.log(print());

  </script>
</html>
